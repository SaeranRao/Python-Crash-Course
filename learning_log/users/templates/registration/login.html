{% extends "learning_logs/base.html" %}
{% block content %}
{% if form.errors %}
<p>输入的用户名账户密码不对，请重新输入</p>
{% endif %}
<form method = "post" action = "{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name = "submit">Log in</button>
    <input type = "hidden" name = "next"
    value = "{% url 'learning_logs:index' %}"/>
</form>
{% endblock content %}
